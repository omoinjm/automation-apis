name: Build, Push Docker Image and Deploy Flask Python API to AWS

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker Image
      run: docker build -t omoi/webcrawler:latest .

    - name: Push Docker Image
      run: docker push omoi/webcrawler:latest
          
    - name: Deploy to AWS server
      run: |
        echo "$AWS_SSH_KEY" > key.pem
        chmod 400 key.pem
        scp -o StrictHostKeyChecking=no -i key.pem docker-compose.yml ubuntu@13.42.225.186:~/docker/webcrawler
        ssh -o StrictHostKeyChecking=no -i key.pem ubuntu@13.42.225.186 'cd ~/docker/webcrawler && docker-compose build omoi-webcrawler && docker-compose down && docker-compose up -d'
      env:
        AWS_SSH_KEY: ${{ secrets.AWS_SSH_KEY }}
